<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>材料注文依頼</title>
  <style>
    /* 全体の設定 */
    body { 
      font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif; 
      background: #f0f2f5; 
      padding: 10px; 
      color: #333;
      font-size: 18px; /* 文字を大きく設定 */
    }
    
    /* コンテナを縦長に（幅を絞る） */
    .container { 
      max-width: 500px; 
      margin: 20px auto; 
      background: white; 
      padding: 25px; 
      border-radius: 12px; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
    }

    h2 { 
      text-align: center; 
      color: #2c3e50; 
      border-bottom: 3px solid #3498db; 
      padding-bottom: 10px; 
      margin-top: 0;
      font-size: 1.4em;
    }
    
    .row { 
      display: flex; 
      flex-direction: column; /* 基本は縦並び */
      gap: 15px; 
      margin-bottom: 20px; 
    }
    
    /* PCなど幅がある程度ある場合は横並びにする（名・プロジェクト等） */
    @media (min-width: 480px) {
      .row-split {
        flex-direction: row;
      }
    }

    .col { flex: 1; }
    
    label { 
      display: block; 
      font-size: 0.9em; 
      font-weight: bold; 
      margin-bottom: 8px; 
      color: #555;
    }

    /* 入力枠の調整 */
    input, select, textarea { 
      width: 100%; 
      padding: 14px; /* タップしやすい高さ */
      border: 1px solid #ccc; 
      border-radius: 8px; 
      box-sizing: border-box; 
      font-size: 18px; /* 入力文字も大きく */
      background-color: #fafafa;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #3498db;
      outline: none;
      background-color: #fff;
    }
    
    /* 材料アイテム行の装飾 */
    .item-row { 
      background: #f9f9f9; 
      border-left: 6px solid #3498db; 
      margin-bottom: 15px; 
      padding: 20px; 
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    
    .btn-add { 
      background: #27ae60; 
      color: white; 
      border: none; 
      padding: 15px; 
      border-radius: 8px; 
      cursor: pointer; 
      width: 100%; 
      font-weight: bold; 
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    .btn-submit { 
      background: #3498db; 
      color: white; 
      border: none; 
      padding: 18px; 
      border-radius: 8px; 
      cursor: pointer; 
      width: 100%; 
      font-size: 1.2em; 
      font-weight: bold;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(52, 152, 219, 0.3);
    }

    button:hover { opacity: 0.9; transform: translateY(-1px); }
    button:active { transform: translateY(1px); }

    hr { border: 0; border-top: 1px solid #eee; margin: 25px 0; }
  </style>
</head>
<body>

<div class="container">
  <h2>材料注文依頼</h2>
  <form id="orderForm">
    <div class="row">
      <div class="col">
        <label>名</label>
        <select id="userName" required><option value="">読込中...</option></select>
      </div>
      <div class="col">
        <label>プロジェクト</label>
        <select id="project" required><option value="">読込中...</option></select>
      </div>
      <div class="col">
        <label>現場名</label>
        <input type="text" id="siteName" placeholder="現場名を入力" required>
      </div>
    </div>

    <hr>

    <div id="itemsContainer"></div>
    
    <button type="button" class="btn-add" onclick="addItemRow()">＋ 品名を追加</button>

    <hr>

    <div class="row">
      <div class="col">
        <label>納入希望日</label>
        <input type="date" id="deliveryDate" required>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label>備考</label>
        <textarea id="remarks" rows="3" placeholder="急ぎや現場へ納入希望など備考を入力"></textarea>
      </div>
    </div>

    <button type="submit" class="btn-submit" id="submitBtn">送信する</button>
  </form>
</div>

<script>
  let masterData = { names: [], projects: [], materials: [] };
  const GAS_URL = "https://script.google.com/macros/s/AKfycby9ukxSDrH95E5W9dqHXgOGIzZXdLtQChO2ybuzM7h1MzuBZ78fH7WOTiVWBrRS7SnnlA/exec";

  window.onload = async () => {
    try {
      const res = await fetch(GAS_URL + "?action=getMaster");
      masterData = await res.json();
      populateSelect("userName", masterData.names);
      populateSelect("project", masterData.projects);
      addItemRow();
    } catch (e) {
      console.error("マスタ取得失敗", e);
    }
  };

  function populateSelect(id, list) {
    const sel = document.getElementById(id);
    sel.innerHTML = '<option value="">選択してください</option>';
    list.forEach(item => {
      sel.innerHTML += `<option value="${item}">${item}</option>`;
    });
  }

  function addItemRow() {
    const container = document.getElementById('itemsContainer');
    const div = document.createElement('div');
    div.className = 'item-row';
    
    const categories = [...new Set(masterData.materials.map(m => m.category))];
    const catOptions = categories.map(c => `<option value="${c}">${c}</option>`).join('');

    div.innerHTML = `
      <div class="row">
        <div class="col">
          <label>材料種別</label>
          <select class="category-sel" onchange="updateProductList(this)">
            <option value="">選択してください</option>${catOptions}
          </select>
        </div>
        <div class="col">
          <label>品名</label>
          <select class="product-sel" onchange="updateUnit(this)" required>
            <option value="">種別を選択してください</option>
          </select>
        </div>
      </div>
      <div class="row" style="flex-direction: row; gap: 10px;">
        <div class="col" style="flex: 2;">
          <label>数量</label>
          <input type="number" class="qty-input" value="1" min="1" required>
        </div>
        <div class="col" style="flex: 1;">
          <label>単位</label>
          <input type="text" class="unit-input">
        </div>
      </div>
    `;
    container.appendChild(div);
  }

  function updateProductList(el) {
    const row = el.closest('.item-row');
    const productSel = row.querySelector('.product-sel');
    const category = el.value;
    const products = masterData.materials.filter(m => m.category === category);
    productSel.innerHTML = '<option value="">選択してください</option>';
    products.forEach(p => {
      productSel.innerHTML += `<option value="${p.product}">${p.product}</option>`;
    });
  }

  function updateUnit(el) {
    const row = el.closest('.item-row');
    const unitInput = row.querySelector('.unit-input');
    const product = el.value;
    const match = masterData.materials.find(m => m.product === product);
    if (match) unitInput.value = match.unit;
  }

  document.getElementById('orderForm').onsubmit = async (e) => {
    e.preventDefault();
    const btn = document.getElementById('submitBtn');
    btn.disabled = true;
    btn.innerText = "送信中...";

    const payload = {
      userName: document.getElementById('userName').value,
      project: document.getElementById('project').value,
      siteName: document.getElementById('siteName').value,
      deliveryDate: document.getElementById('deliveryDate').value,
      remarks: document.getElementById('remarks').value,
      items: []
    };

    document.querySelectorAll('.item-row').forEach(row => {
      payload.items.push({
        category: row.querySelector('.category-sel').value,
        product: row.querySelector('.product-sel').value,
        quantity: row.querySelector('.qty-input').value,
        unit: row.querySelector('.unit-input').value
      });
    });

    try {
      await fetch(GAS_URL, { method: "POST", body: JSON.stringify(payload), headers: { "Content-Type": "text/plain" } });
      alert("注文を送信しました！");
      location.reload();
    } catch (err) {
      alert("エラーが発生しました。");
      btn.disabled = false;
      btn.innerText = "送信する";
    }
  };
</script>

</body>

</html>
