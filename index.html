<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>材料注文依頼</title>
  <style>
    body { font-family: sans-serif; background: #f8f9fa; padding: 20px; color: #333; }
    .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 2px 15px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
    
    .section { margin-bottom: 20px; padding: 15px; border: 1px solid #eee; border-radius: 8px; }
    .row { display: flex; gap: 15px; margin-bottom: 15px; flex-wrap: wrap; }
    .col { flex: 1; min-width: 150px; }
    
    label { display: block; font-size: 0.85em; font-weight: bold; margin-bottom: 5px; }
    input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
    
    /* 材料アイテムのスタイル */
    .item-row { background: #fdfdfd; border-left: 4px solid #3498db; margin-bottom: 10px; padding: 15px; position: relative; }
    
    .btn-add { background: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; width: 100%; font-weight: bold; }
    .btn-submit { background: #3498db; color: white; border: none; padding: 15px; border-radius: 4px; cursor: pointer; width: 100%; font-size: 1.1em; margin-top: 20px; }
    button:hover { opacity: 0.8; }
  </style>
</head>
<body>

<div class="container">
  <h2>材料注文依頼</h2>
  <form id="orderForm">
    <div class="row">
      <div class="col">
        <label>名</label>
        <select id="userName" required><option value="">読込中...</option></select>
      </div>
      <div class="col">
        <label>プロジェクト</label>
        <select id="project" required><option value="">読込中...</option></select>
      </div>
      <div class="col">
        <label>現場名</label>
        <input type="text" id="siteName" required>
      </div>
    </div>

    <hr>

    <div id="itemsContainer">
      </div>
    
    <button type="button" class="btn-add" onclick="addItemRow()">＋ 品名を追加</button>

    <hr>

    <div class="row">
      <div class="col">
        <label>納入希望日</label>
        <input type="date" id="deliveryDate" required>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label>備考</label>
        <textarea id="remarks" rows="3"></textarea>
      </div>
    </div>

    <button type="submit" class="btn-submit" id="submitBtn">送信する</button>
  </form>
</div>

<script>
  let masterData = { names: [], projects: [], materials: [] };
  const GAS_URL = "https://script.google.com/macros/s/AKfycby9ukxSDrH95E5W9dqHXgOGIzZXdLtQChO2ybuzM7h1MzuBZ78fH7WOTiVWBrRS7SnnlA/exec"; // デプロイ後のURL

  // 1. 起動時にマスタデータを取得
  window.onload = async () => {
    // 実際には google.script.run を使うか、GASを公開してfetchします
    // ここではGASのdoGetでデータを返すようにしてfetchする想定です
    try {
      const res = await fetch(GAS_URL + "?action=getMaster");
      masterData = await res.json();
      
      populateSelect("userName", masterData.names);
      populateSelect("project", masterData.projects);
      addItemRow(); // 最初の1行を追加
    } catch (e) {
      console.error("マスタ取得失敗", e);
    }
  };

  function populateSelect(id, list) {
    const sel = document.getElementById(id);
    sel.innerHTML = '<option value="">選択してください</option>';
    list.forEach(item => {
      sel.innerHTML += `<option value="${item}">${item}</option>`;
    });
  }

  // 2. 材料行を追加する関数
  function addItemRow() {
    const container = document.getElementById('itemsContainer');
    const index = container.children.length;
    const div = document.createElement('div');
    div.className = 'item-row';
    
    // 材料種別のユニークリスト作成
    const categories = [...new Set(masterData.materials.map(m => m.category))];
    const catOptions = categories.map(c => `<option value="${c}">${c}</option>`).join('');

    div.innerHTML = `
      <div class="row">
        <div class="col">
          <label>材料種別</label>
          <select class="category-sel" onchange="updateProductList(this)">
            <option value="">選択してください</option>${catOptions}
          </select>
        </div>
        <div class="col">
          <label>品名</label>
          <select class="product-sel" onchange="updateUnit(this)" required>
            <option value="">種別を選んでください</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label>数量</label>
          <input type="number" class="qty-input" value="1" min="1" required>
        </div>
        <div class="col">
          <label>単位</label>
          <input type="text" class="unit-input">
        </div>
      </div>
    `;
    container.appendChild(div);
  }

  // 3. 種別に応じて品名を変更
  function updateProductList(el) {
    const row = el.closest('.item-row');
    const productSel = row.querySelector('.product-sel');
    const category = el.value;
    
    const products = masterData.materials.filter(m => m.category === category);
    productSel.innerHTML = '<option value="">選択してください</option>';
    products.forEach(p => {
      productSel.innerHTML += `<option value="${p.product}">${p.product}</option>`;
    });
  }

  // 4. 品名に応じて単位を自動反映
  function updateUnit(el) {
    const row = el.closest('.item-row');
    const unitInput = row.querySelector('.unit-input');
    const product = el.value;
    
    const match = masterData.materials.find(m => m.product === product);
    if (match) unitInput.value = match.unit;
  }

  // 5. 送信処理
  document.getElementById('orderForm').onsubmit = async (e) => {
    e.preventDefault();
    const btn = document.getElementById('submitBtn');
    btn.disabled = true;

    const payload = {
      userName: document.getElementById('userName').value,
      project: document.getElementById('project').value,
      siteName: document.getElementById('siteName').value,
      deliveryDate: document.getElementById('deliveryDate').value,
      remarks: document.getElementById('remarks').value,
      items: []
    };

    document.querySelectorAll('.item-row').forEach(row => {
      payload.items.push({
        category: row.querySelector('.category-sel').value,
        product: row.querySelector('.product-sel').value,
        quantity: row.querySelector('.qty-input').value,
        unit: row.querySelector('.unit-input').value
      });
    });

    // GASへ送信
    await fetch(GAS_URL, { method: "POST", body: JSON.stringify(payload) });
    alert("注文を送信しました");
    location.reload();
  };
</script>

</body>
</html>
